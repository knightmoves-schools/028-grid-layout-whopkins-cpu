<html>

<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-container {
            display: grid; 
            gap: 10px;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto;
            grid-template-areas:
                "header header"
                "leftNav main";
        }

        .first-item {
            grid-area: header;
        }

        .second-item {
            grid-area: leftNav;
        }

        .third-item {
            grid-area: main;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="first-item">first</div>
        <div class="second-item">second</div>
        <div class="third-item">third</div>
    </div>
</body>

</html>
